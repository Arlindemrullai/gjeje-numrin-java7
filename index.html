<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gjeje numrin java 7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="titulli">Gjeje numrin</h1>
    <p class="nentitulli">java script ka menduar nje numer,shkruaj nga 1 deri 100, java script te tregon a ke rok bingo
    </p>




    <div class="mbeshtjellsi">
        <form>

            <label for="numri" class="label">Shkruaj nje numer nga 1 deri 100</label>

            <input type="number" id="numri" class="input" min="1" max="100">
            <div class="butonat">
            
                <button type="submit" id="provo-btn">Provo </button>
                <button id="rifillo-btn">Luaj perseri</button>
            </div>
            <div class="rezultati">
                <p id="teksti-provo">Provo nje numer me te madh
                </p>
                <p>Ke provuar keto numra,mos u dorzo <span id="historia"></span></p>
            </div>
        </form>




        <script src="script.js"></script>
</body>

</html>
